unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "  config successfuly reloaded!"

set -g prefix C-a
set -g mouse on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set-option -g status-interval 1
set-option -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm*:Tc"

set -gq allow-passthrough on
set -g visual-activity off

set-option -g escape-time 10

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
bind -n M-H previous-window
bind -n M-L next-window

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# STATUS BAR
set-option -g status 'on'

set-option -g status-style bg=default,fg=colour223 # bg=bg1, fg=fg1
set-option -g status-left-length 30

set-option -g status-left "[#S]"
set-option -g status-right "#{?client_prefix, ó°Œ‘,} #h "

set-option -g status-justify 'centre'

set-window-option -g window-status-format "#[fg=colour239] #I:#W#F "
set-window-option -g window-status-current-format "#[bold] #I:#W#F "

run '~/.tmux/plugins/tpm/tpm'
